<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ETPL</title>
  <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="HandheldFriendly" content="true" />
  <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
</head>

<body>
  <div id="mainpanel">
    <div id="codebox"></div>
    <div id="keypad">
      <div><button></button></div>
      <div><button></button></div>
      <div><button></button></div>
      <div><button></button></div>
      <div><button></button></div>
      <div><button></button></div>
      <div><button></button></div>
      <div><button></button></div>
      <div><button></button></div>
      <div><button></button></div>
      <div><button></button></div>
      <div><button></button></div>
      <div><button></button></div>
      <div><button></button></div>
      <div><button></button></div>
      <div><button></button></div>
    </div>
  </div>
  <div id="panelmeta">
    <div id="panelshade"></div>
    <div id="panelbuttons">
      <a href="#" id="debugpanel_button" class="dev_only" title="Debugging"><i class="fa fa-bug" aria-hidden="true"></i></a>
      <a href="#" id="templatepanel_button" class="dev_only" title="Templates">T</a>
      <a href="#" id="zoomin_button" title="Zoom in"><i class="fa fa-search-plus" aria-hidden="true"></i></a>
      <a href="#" id="zoomout_button" title="Zoom out"><i class="fa fa-search-minus" aria-hidden="true"></i></a>
      <a href="#" id="cut_button" title="Cut"><i class="fa fa-cut" aria-hidden="true"></i></a>
      <a href="#" id="copy_button" title="Copy"><i class="fa fa-copy" aria-hidden="true"></i></a>
      <a href="#" id="clipboard_button" title="Clipboard"><i class="fa fa-clipboard" aria-hidden="true"></i></a>
    </div>
    <div id="debugpanel" class="panel">
      <div>
        Revision: <code id="revision"></code>
      </div>
      <div>
        <span id="prettyview"></span>
      </div>
      <div>
        <input type="text" id="encodedview">
      </div>
      <div>
        <button id="encode">Encode</button>
        <button id="decode">Decode</button>
        <button id="infer">Infer type</button>
        <button id="fill_hole">Fill hole</button>
        <button id="execute">Execute!</button>
        <button id="get_number">Get number</button>
        <button id="redraw">Redraw</button>
        <button id="logging">Data collection</button>
      </div>
      <div id="logbox-parent">
        <textarea id="logbox" readonly></textarea>
      </div>
    </div>
    <div id="templatepanel" class="panel">
      <div id="templates">
        <h1>Templates</h1>
        <h2>Constants</h2>
        <p><span class="constant_Pi">&pi;</span></p>
        <h2>Unary operators</h2>
        <p><span class="unary_Ln">Ln(<span class="child0"></span>)</span></p>
        <p><span class="unary_Floor">Floor(<span class="child0"></span>)</span></p>
        <h2>Binary operators</h2>
        <p><span class="binary_Add">(<span class="child0"></span> + <span class="child1"></span>)</span></p>
        <p><span class="binary_Sub">(<span class="child0"></span> - <span class="child1"></span>)</span></p>
        <p><span class="binary_Mul">(<span class="child0"></span> * <span class="child1"></span>)</span></p>
        <p><span class="binary_Div">(<span class="child0"></span> / <span class="child1"></span>)</span></p>
        <h2>Literals</h2>
        <p><span class="literal_Number"><span class="child0"></span></span></p>
        <h2>Hole</h2>
        <p><a class="hole" href="#">&zwnj;</a></p>
        <h2>Controls</h2>
        <p><span class="controls"><a class="cut_control" href="#" title="Cut"><i class="fa fa-cut" aria-hidden="true"></i></a><a class="copy_control" href="#" title="Copy"><i class="fa fa-copy" aria-hidden="true"></i></a></span></p> 
        <h2>Clipboard item</h2>
        <p class="clipboarditem"><a class="clip_delete" href="#"><i class="fa fa-trash"></i></a><a class="clip_paste child0" href="#"></a></p>
      </div>
    </div>
    <div id="clipboardpanel" class="panel">
      <h1>Clipboard</h1>
      <div id="clipboard"></div>
    </div>
  </div>
  <div id="modalmeta">
    <div id="modalshade"></div>
    <div id="numberinput_modal" class="modal">
      <form id="numberinput_form">
        <fieldset>
          <legend>
            <label>
              <input
                type="radio"
                name="numberinput_floatclass"
                value="normal"
                id="numberinput_normal"
                checked>
              Finite
            </label>
          </legend>
          <div id="numberinput_normal_flexbox">
            <span class="stretchy"><input id="numberinput_mantissa" type="number" value="0" step="any"></span>
            <span>&times; 10 ^</span>
            <span class="stretchy"><input id="numberinput_exponent" type="number" value="0" step="1"></span>
          </div>
        </fieldset>
        <p>
          <label>
            <input
              type="radio"
              name="numberinput_floatclass"
              value="nan"
              id="numberinput_nan">
            Not a number
          </label>
          <label>
            <input
              type="radio"
              name="numberinput_floatclass"
              value="inf"
              id="numberinput_inf">
            Infinity
          </label>
          <label>
            <input
              type="radio"
              name="numberinput_floatclass"
              value="neginf"
              id="numberinput_neginf">
            Negative infinity
          </label>
        </p>
        <p>
          <button id="numberinput_ok" type="submit">Done</button>
          <button id="numberinput_cancel">Cancel</button>
        </p>
        <p id="numberinput_error">Invalid input!</p> 
      </form>
    </div>
    <div id="result_modal" class="modal">
      <p>Result: <span id="result"></span></p>
      <p><button id="result_close">Close</button></p>
    </div>
  </div>
  <div id="throbber_bg">
    <div id="throbber_helper">
      <div id="throbber">
        <i class="fa fa-spinner fa-pulse fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <!-- js includes -->
</body>

</html>
